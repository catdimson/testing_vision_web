        <link href="{% static 'styles/styles.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% block header %}
            <header class="header">
                <div class="container">
                    <div class="row">

                        </div>
                        <div class="col-md-7">
                            <div class="menu">
                                <ul class="menu__list">

                                    <li class="menu__item">

                        </div>

        {% block content %}
